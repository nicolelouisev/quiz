<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <script src="./scripts/modo-escuro.js" defer></script>
    <script src="./scripts/script.js" defer type="module"></script>
    <script src="./scripts/cronometro.js" defer type="module"></script>
    <script src="./scripts/calculaMedia.js" defer type="module"></script>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <button id="modo-escuro" class="button">Modo escuro</button>

    <section class="audio">
        <audio id="meuAudio">
            <source src="./audio-arquivo/sound.mp3" type="audio/mpeg">
            Seu navegador não possui suporte para audio, tente outro
            navegador.
        </audio>

        <div id="div-ligado">
            <span class="material-symbols-outlined" id="audio-ligado">volume_off</span>
        </div>

        <div class="esconde" id="div-desligado">
            <span class="material-symbols-outlined" id="audio-desligado">volume_up</span>
        </div>
        <div class="container">
            <!-- cronômetro div-->
            <h1> O tempo está passando</h1>
            <div class="timer">
                <div class="time" id="minutes">00</div>
                <div class="separator">:</div>
                <div class="time" id="seconds">00</div>
            </div>
        </div>

        <section id="usuario">
            <form id="formulario">
                <h2>Quiz</h2>
                <p>
                    Preencha seu nome, escolha um tema e clique em Iniciar Quiz
                    para começar.
                </p>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required />

                <label for="tema">Tema:</label>
                <select id="tema">
                    <option value="filmes">Filmes</option>
                    <option value="livros">Livros</option>
                    <option value="series">Séries</option>
                </select>

                <button type="button" id="iniciarQuiz">Iniciar Quiz</button>
            </form>
        </section>

        <section id="perguntas"></section>
    <button id="reiniciar">Reiniciar</button>

    <section id="resultados">
        <h1>Resultados</h1>
        <table id="tabela-resultados">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Tema</th>
                    <th>Pontuação</th>
                    <th>Tempo</th>
                    <th>Data</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <h1>Média de Acertos</h1>
        <table id="tabela-medias-acertos">
            <thead>
                <tr>
                    <th>Tema</th>
                    <th>Média de Acertos</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <h1>Média de Erros</h1>
        <table id="tabela-medias-erros">
            <thead>
                <tr>
                    <th>Tema</th>
                    <th>Média de Erros</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

</body>

</html>
